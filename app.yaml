application: sg-study-c
version: 1
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- mail_bounce

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /_ah/bounce
  script: mail.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"