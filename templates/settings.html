{% extends "base.html" %}
{% block content %}
	<section>
		<h2>Change Password</h2>
		<form action='/settings' method='POST'>
			<input type='hidden' name='form_id' value='change_password' />
			<label>Old Password:				<input type='password' name='old_password' value='{{old_password}}' />
</label>
			<div class='error'>{{ old_error }}</div>

			<label>New Password:				<input type='password' name='new_password' value='{{new_password}}' />
</label>
			<div class='error'>{{ new_error }}</div>

			<label>Confirm New Password:				<input type='password' name='confirm_password' value='{{confirm_password}}' />
</label>
			<div class='error'>{{ confirm_error }}</div>

			<input type='submit' value='Submit' />
		</form>
		<p>{{ message }}</p>

	</section>
	<section>
		<h2>Look and Feel</h2>
		<form action='/settings' method='POST'>
			<input type='hidden' name='form_id' value='css' />

			<label>Style:				<select name='style'>
					{% for k in styles.keys() %}
						{% if k == stylesheet %}
							<option selected='selected' value='{{k}}'>{{ styles[k] }}</option>
						{% else %}
							<option value='{{k}}'>{{ styles[k] }}</option>
						{% endif %}
					{% endfor %}
				</select>
</label>
			<br />

			<label>CodeMirror Theme:				<select name='cm_theme'>
					{% for t in themes %}
						{% if t == codemirror_theme %}
							<option selected='selected' value='{{t}}'>{{ t }}</option>
						{% else %}
							<option value='{{t}}'>{{ t }}</option>
						{% endif %}
					{% endfor %}
				</select>
</label>
			<br />

			<input type='submit' value='Submit' />

		</form>
	</section>
	<section>
		<h2>Ideone Account</h2>
		<form action='/settings' method='POST'>
			<input type='hidden' name='form_id' value='ideone' />

			<label>Username:				<input type='text' name='ideone_username' value='{{ideone_username}}' />
</label>
			<br />

			<label>API Password:				<input type='password' name='ideone_password' value='{{ideone_password}}' />
</label>
			<br />
			<div class='error'>{{ ideone_error }}</div>

			<input type='submit' value='Submit' />
		</form>
		<p>{{ ideone_message }}</p>

	</section>
{% endblock %}
